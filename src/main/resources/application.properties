spring.application.name=taskmanager


# H2 database configuration
spring.datasource.url=jdbc:h2:mem:taskmanagerdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Habilita console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# AWS Credentials & Region
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=YOUR_AWS_ACCESS_KEY
spring.cloud.aws.credentials.secret-key=YOUR_AWS_SECRET_KEY

# Optional: Pre-configured SNS Topic ARN
spring.cloud.aws.sns.topic.my-topic.arn=ARN-TOPIC
